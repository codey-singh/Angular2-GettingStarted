<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="co-md-2"></div>
            <div class="col-md-4">
                Filter by: <input type="text" [(ngModel)]='listFilter' class="form-control">
            </div>
        </div>
        <div class="row">
            <div class='col-md-6'>
                <h3 *ngIf='listFilter' >Filtered by: {{listFilter}}</h3>    
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length>0'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                                {{showImage ? 'Hide': 'Show'}} Images
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Ratings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter : listFilter'>
                        <td><img *ngIf='showImage' [title]='product.productName'
                         [src]="product.imageUrl" 
                         [alt]="product.productName"
                         [style.width.px]='imageWidth'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{ product.price | currency : 'USD' : true : '1.2-2' }}</td>
                        <td><ai-star [rating] = 'product.starRating'></ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
